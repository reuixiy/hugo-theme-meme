{{ if .Site.Params.enablePostTags }}
    {{ with .Params.tags }}
        <div class="post-tags">
            {{ range ($.GetTerms "tags") }}
                {{ $icon := (replace (index $.Site.Data.SVG $.Site.Params.postTagsIcon) "icon" "icon tag-icon") }}
                <a href="{{ .RelPermalink }}" rel="tag" class="post-tags-link">{{ $icon | safeHTML }}{{ .LinkTitle }}</a>
            {{ end }}
        </div>
    {{ end }}
{{ end }}
