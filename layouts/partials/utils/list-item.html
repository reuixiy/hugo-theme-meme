{{ range .Pages }}
    <li class="list-item">
        <a href="{{ .RelPermalink }}" class="list-item-title">{{ .LinkTitle }}</a>
        <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}" class="list-item-time">{{ .PublishDate.Format .Site.Params.listDateFormat }}</time>
    </li>
{{ end }}
