##########################################
# 站點配置

baseURL = "https://example.com/"
title = "Hugo 主題 MemE"
languageCode = "zh-TW"
hasCJKLanguage = true
# 版權資訊（支援 Markdown）
copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh)"

# 主題選擇
theme = "meme"

# `hugo new` 新建文章自動開啟的文字編輯器
newContentEditor = ""

# i18n
defaultContentLanguage = "zh-tw"
defaultContentLanguageInSubdir = false

# 是否複數化列表頁面的標題
pluralizeListTitles = false

# 摘要的字數限制
summaryLength = 42

# 是否開啟 GitHub 風格的 Emoji 書寫方式
enableEmoji = false

# 腳註的返回連結中的文字
footnoteReturnLinkContents = "↩"

# 是否啟用 Git 版本資訊
enableGitInfo = false

# 是否生成 robots.txt 檔案
enableRobotsTXT = true

# 每一分頁的文章數（僅對「文章摘要」首頁佈局有效）
paginate = 5

# URL 相關
disablePathToLower = false
relativeURLs = false
uglyURLs = false

# URL 結構
[permalinks]
    categories = "/categories/:slug/"
    tags = "/tags/:slug/"

# 類別
[taxonomies]
    category = "categories"
    tag = "tags"

# 修改時間
[frontmatter]
    lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

# Markdown 渲染器
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = false
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        lineNos = true
        lineNumbersInTable = true
        noClasses = false
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = true

# 作者資訊
[author]
    # 名字
    name = "reuixiy"
    # 郵箱
    email = "reuixiy@gmail.com"
    # 座右銘或簡介
    motto = "Viva La Vida"
    # 頭像
    avatar = "/icons/apple-touch-icon.png"
    # 網站（預設值：baseURL）
    website = "https://io-oi.me/"
    # 推特
    twitter = "reuixiy"

# 相關文章
[related]
    threshold = 80
    includeNewer = true
    toLower = true
    [[related.indices]]
        name = "categories"
        weight = 100
    [[related.indices]]
        name = "tags"
        weight = 95
    [[related.indices]]
        name = "date"
        weight = 10
        pattern = "2006"

# Atom 檔案格式的媒體型別
[mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

# MemE 主題自定義的 Atom 模板
[outputFormats.SectionsAtom]
    mediaType = "application/atom+xml"
    baseName = "atom"

# MemE 主題自定義的 RSS 模板
[outputFormats.SectionsRSS]
    mediaType = "application/rss+xml"
    baseName = "rss"

# lunr.js 的搜尋索引
# [outputFormats.SearchIndex]
#     mediaType = "application/json"
#     baseName = "search"

# Hugo 的輸出控制
[outputs]
    page = ["HTML"]
    # home = ["HTML", "SectionsAtom", "SectionsRSS", "SearchIndex"]
    home = ["HTML", "SectionsAtom", "SectionsRSS"]
    section = ["HTML"]
    taxonomy = ["HTML"]
    term = ["HTML"]

# RSS & Atom 文章數限制
[services.rss]
    limit = -1



##########################################
# 選單配置

# MemE 主題支援以下四種菜單：
# 1. main       頂欄下方（居中佈局）或裡面（彈性
#               佈局）的選單欄
# 2. home       首頁的底部連結（適用於「詩意
#               人生」和「影片片段」佈局）
# 3. socials    社交欄（關於頁面的極簡頁尾）
# 4. links      連結欄（關於頁面的極簡頁尾）

# 選單內的配置說明如下：
# url           連結地址
# name          文字（留空（""）則無）
# weight        位置
# pre           內鏈（internal）或外鏈（external）
# post          圖示（留空（""）則無）
# identifier    圖示的 Class 名
#               （對於彈性佈局的頂欄有三個特殊
#               的值：`theme-switcher`、
#               `lang-switcher`、`search`）

[menu]
    ## 選單欄
    # [[menu.main]]
    #     url = "/"
    #     name = "首頁"
    #     weight = 1
    #     pre = "internal"
    #     post = "home"
    [[menu.main]]
        url = "/posts/"
        name = "文章"
        weight = 2
        pre = "internal"
        post = "archive"
    [[menu.main]]
        url = "/categories/"
        name = "分類"
        weight = 3
        pre = "internal"
        post = "th"
    [[menu.main]]
        url = "/tags/"
        name = "標籤"
        weight = 4
        pre = "internal"
        post = "tags"
    [[menu.main]]
        url = "/about/"
        name = "關於"
        weight = 5
        pre = "internal"
        post = "user-circle"
    [[menu.main]]
        weight = 6
        identifier = "theme-switcher"
    [[menu.main]]
        weight = 7
        identifier = "lang-switcher"
    # [[menu.main]]
    #     weight = 8
    #     identifier = "search"
    #     post = "search"



##########################################
# 主題配置

[params]
    ######################################
    # 頂欄

    # 是否開啟
    enableHeader = true

    # 是否自動隱藏
    enableHeaderAutoHide = false
    # 說明：僅對彈性佈局的頂欄有效

    # 是否在首頁顯示
    displayHeaderInHome = true
    # 說明：對彈性佈局的頂欄無效

    # 背景
    headerBackground = "linear-gradient(90deg, #f795331a 0, #f370551a 15%, #ef4e7b1a 30%, #a166ab1a 44%, #5073b81a 58%, #1098ad1a 72%, #07b39b1a 86%, #6dba821a 100%)"
    # 說明：https://developer.mozilla.org/zh-CN/docs/Web/CSS/background

    # 頂欄佈局
    headerLayout = "flex"
    # 說明：居中佈局（center）或彈性佈局（flex）

    # 在窄檢視下隱藏選單欄並顯示一個按鈕？
    enableNavToggle = true

    navHeight = "10em"
    # 說明：選單欄展開時的高度


    ######################################
    # 品牌欄（在頂欄內）

    # 是否使用 SVG 圖片
    siteBrandSVG = false
    # 如果是，請將你的 SVG 放到 `SVG.toml` 文
    # 件內，並配置以下項。單位：px。
    siteBrandSVGWidth = 250
    siteBrandSVGHeight = 100
    siteBrandSVGFill = "#fff"
    # 如果否，則會使用你的站點標題作為預設值，並
    # 以文字的形式顯示，下方可配置字號和字色。字
    # 體請到底部的字型部分配置。單位：em。
    siteBrandFontSize = 1
    siteBrandFontColor = "var(--color-contrast-high)"


    ######################################
    # 選單欄

    # 是否開啟
    enableMenu = true
    # 說明：對彈性佈局的頂欄無效

    # 是否在首頁顯示
    displayMenuInHome = true
    # 說明：對彈性佈局的頂欄無效

    # 是否按文章分割槽高亮當前選單項
    activeInSection = false
    # 說明：如果開啟，那麼當某一文章的分割槽名是某
    #      一選單項中的 `url` 時，該文章頁面中
    #      的該選單項也會被高亮


    ######################################
    # 首頁佈局

    # MemE 主題有以下四種首頁佈局：
    # 1. poetry    詩意人生
    # 2. footage   影片片段
    # 3. posts     文章摘要
    # 4. page      普通頁面

    homeLayout = "posts"

    ## 「詩意人生」
    # 詩句，支援 Markdown
    homePoetry = []
    # 底部連結的內間距，單位：em
    homeLinksPadding = 1

    ## 「影片片段」
    homePoster = ""
    homeVideoWebm = ""
    homeVideoMp4 = ""
    homeLogo = ""
    homeLogoLink = ""
    homeTitle = ""
    homeMotto = ""
    homeDescription = ""
    homeKeywords = ""
    homeLinksDelimiter = ""


    ######################################
    # 站點資訊

    # 站點的 LOGO
    siteLogo = "/icons/apple-touch-icon.png"
    # 說明：用於 JSON-LD、Open Graph

    # 站點的描述
    siteDescription = "MemE 是一個強大且可高度定製的 GoHugo 部落格主題，專為個人部落格設計。"
    # 說明：用於 HTML 的頭部元資料、JSON-LD、
    #      Open Graph、Atom、RSS

    # 站點的建立時間
    siteCreatedTime = "1969-07-20T20:17:43+00:00"
    # 注意：請保持此格式，更改數字

    # 站點的推特帳號
    siteTwitter = "reuixiy"
    # 說明：用於 Twitter Cards


    ######################################
    # 分類方式

    # MemE 主題支援以下兩種分類方式：
    # 1. sections       分割槽
    # 2. categories     部類
    # 其中，分割槽是基於站點的 content 目錄下的
    # 資料夾和子資料夾；部類是基於文章的 Front
    # Matter。分類即樹狀分類，Hexo 是基於文章
    # 的 Front Matter，Hugo 則是基於檔案系統
    # 的結構。由於設計理念的不同，導致了 Hexo
    # 與 Hugo 的這個差異，故在此設計這個選項，
    # 以對從 Hexo 過來的使用者友好。但是請注意：
    # Hugo 中無法完全實現基於 Front Matter
    # 的樹狀分類，故如需保留樹狀分類，建議適應
    # Hugo 的設計理念——分割槽。

    categoryBy = "categories"
    # 注意：如果你設定為 `sections`，請務必將
    #      此配置檔案中的類別（taxonomies）中
    #      的 `categories` 刪除，不然分類頁
    #      面會失效。同時，你還需要自己新建一個
    #      `content/categories/_index.md`
    #      檔案。


    ######################################
    # 分類頁面

    # 是否開啟樹狀佈局
    enableTree = true
    # 注意：如果你設定 categoryBy 為
    # `sections`，則無法關閉樹狀佈局

    # 是否顯示文章標題
    displayPosts = true

    # 是否顯示每一分類下的文章數
    displayPostsCount = true

    # 設定一個非負數來限制每一分類下展示的文章數
    limitPostsLimit = -1


    ######################################
    # 標籤頁面

    # 是否開啟標籤雲
    enableTagCloud = true
    # 字號單位
    fontUnit = "em"
    # 最大字號
    largestFontSize = 2.5
    # 最小字號
    smallestFontSize = 1


    ######################################
    # 列表頁面

    # 寬度
    listWidth = 36
    # 說明：如果留空（""），則用 42 作為預設值
    #      單位：em

    # 是否顯示列表標題
    displayListTitle = true

    # 日期的格式
    listDateFormat = "1 月 2 日"
    # 注意：請遵循格式 https://gohugo.io/functions/format/

    # 日期的位置
    listDatePosition = "right"
    # 說明：left（左邊）或 right（右邊）

    # 是否按月份分隔列表
    groupByMonth = true

    # 是否開啟十二生肖
    chineseZodiac = true

    # 是否翻譯年份（僅對年份標題有效）
    i18nYear = true
    # 是否翻譯月份（僅對月份標題有效）
    i18nMonth = true


    ######################################
    # 類別列表頁面

    # 說明：對於分類頁面，你可以設定 `enableTree`
    #      為 false 以得到一個普通的類別列表頁
    #      面；對於標籤頁面，你可以設定
    #      `enableTagCloud` 為 false 以得到
    #      一個普通的類別列表頁面。

    # 是否顯示每一類別項下的文章數
    displayTaxonomyTermCount = true

    # 設定一個非負數來限制每一類別項下展示的文章數
    limitEntriesLimit = -1


    ######################################
    # 文章分割槽範圍

    # 說明：分割槽的名字即站點的 content 目錄下
    #      的資料夾的名字。

    # mainSections = ["posts"]


    ######################################
    # Atom & RSS

    # 是否包括全文內容
    includeContent = true
    # 說明：如果否，則只會包含文章的摘要。關於摘
    #      要，Hugo 能按你設定的字數限制自動截
    #      取，你也可以在文章中透過
    #      `<!--more-->`（沒有空格）手動控制，
    #      或者在文章的 Front Matter 中透過
    #      `summary` 手動指定。其中，應用的優
    #      先級順序：手動指定 > 手動控制 > 自
    #      動擷取。還需要注意的是，在 MemE 主
    #      題自定義的 Atom 和 RSS 的模板中，
    #      有一個比手動指定更高的優先順序——
    #      Front Matter 中的 `description`。


    ######################################
    # 深色模式

    # 是否開啟
    enableDarkMode = true

    # 預設模式
    defaultTheme = "light"
    # 說明：light（淺色模式）或 dark（深色模式）

    # 是否隱藏模式切換開關
    hideThemeToggle = false
    # 是否在首頁隱藏模式切換開關
    hideThemeToggleInHome = false
    # 說明：如果開啟了深色模式，即使你隱藏了開關，
    #      你的讀者依然可能以深色模式閱讀你的博
    #      客，如果該讀者的系統設定為深色模式的
    #      話。類似，如果你開啟深色模式並將預設
    #      模式修改為它，即使你隱藏開關，你的讀
    #      者依然可能以淺色模式模式閱讀你的部落格。
    #      除非，你開啟下方這個選項。

    overrideSystemPreferences = false


    ######################################
    # 網頁應用

    # 說明：前往 https://realfavicongenerator.net/
    #      生成相關圖示和檔案，下載後解壓，僅保留
    #      android-chrome-512x512.png、
    #      apple-touch-icon.png、
    #      mstile-150x150.png、
    #      safari-pinned-tab.svg、favicon.ico、
    #      site.webmanifest 這些檔案，刪除其餘。
    #      然後將這些檔案移動到 ~/blog/static/icons/
    #      目錄下，再將 favicon.ico、site.webmanifest
    #      移動到 ~/blog/static/ 目錄下，
    #      最後將 site.webmanifest 重新命名為
    #      manifest.json，並檢查和修改相關內容
    #      （圖示的路徑）。

    themeColor = "#fff"
    themeColorDark = "#16171d"
    safariMaskColor = "#2a6df4"
    msApplicationTileColor = "#fff"


    ######################################
    # 網頁頭部元資料、搜尋引擎最佳化（SEO）、社交網路發現

    jsonLD = true
    openGraph = true
    twitterCards = true
    # 注意：如果你設定 twitterCards 為 `true`，
    #      請務必開啟 openGraph。否則，網頁的
    #      Twitter Cards 資訊將會不完整。

    # 是否自動探測圖片
    autoDetectImages = true
    # 說明：建議開啟，否則，你必須在文章的 Front
    #      Matter 中手動指定 `images`，不然，
    #      你在社交網路或 APP 上分享的連結將無
    #      法顯示帶大圖的摘要檢視。


    ######################################
    # Service Worker

    # 說明：僅在生產環境（production）下渲染

    enableServiceWorker = false


    ######################################
    # KaTeX 公式支援（包括化學方程式）

    # 是否開啟（全域性設定）
    enableKaTeX = false
    # 說明：文章的 Front Matter 中的 `katex`
    #      的優先順序高於此處


    ######################################
    # MathJax 公式支援（包括化學方程式）

    # 是否開啟（全域性設定）
    enableMathJax = false
    # 說明：文章的 Front Matter 中的 `mathjax`
    #      的優先順序高於此處

    # 是否禁用 MathJax 的右鍵選單
    disableMathJaxMenu = false


    ######################################
    # Mermaid (https://github.com/mermaid-js/mermaid)

    # 是否開啟（全域性設定）
    enableMermaid = false
    # 說明：文章的 Front Matter 中的 `mermaid`
    #      的優先順序高於此處

    mermaidTheme = 'default'
    mermaidThemeDark = 'dark'


    ######################################
    # 評論

    # 說明：僅在生產環境（production）下渲染

    # 是否開啟（全域性設定）
    enableComments = false
    # 說明：文章的 Front Matter 中的 `comments`
    #      的優先順序高於此處

    ## Disqus
    enableDisqus = false
    disqusShortname = ""

    ## Valine
    enableValine = false
    valineAppId = ""
    valineAppKey = ""
    valinePlaceholder = "Just go go"
    valinePath = ""
    valineAvatar = "mm"
    valineMeta = ["nick", "mail", "link"]
    valinePageSize = 10
    valineLang = "zh-cn"
    valineVisitor = false
    valineHighlight = true
    valineAvatarForce = false
    valineRecordIP = false
    valineServerURLs = ""
    valineEmojiCDN = ""
    valineEmojiMaps = {}
    valineEnableQQ = false
    valineRequiredFields = []
    # 說明：https://valine.js.org/

    ## Utterances
    enableUtterances = false
    utterancesRepo = ""
    utterancesIssueTerm = "pathname"
    utterancesTheme = "github-light"
    utterancesThemeDark = "photon-dark"
    utterancesLabel = ""
    # 說明：https://utteranc.es/


    ######################################
    # Google Analytics

    # 說明：僅在生產環境（production）下渲染

    enableGoogleAnalytics = false

    # 跟蹤程式碼的型別
    trackingCodeType = "gtag"
    # 說明：gtag 或 analytics

    trackingID = ""


    ######################################
    # Google Site Verification

    googleSiteVerification = ""


    ######################################
    # Google AdSense

    # 說明：僅在生產環境（production）下渲染

    googleAdClient = ""

    ## 自動廣告
    enableGoogleAutoAds = false

    ## 廣告單元
    enableGoogleAdUnits = false
    googleAdSlot = ""


    ######################################
    # 文章設定

    # 超連結的顏色變化持續時間（單位：秒）
    duration = 0.5

    # 淺色模式的主色
    primaryColorLight = "220, 90%, 56%"
    # 深色模式的主色
    primaryColorDark = "201, 65%, 62%"
    # 注意：只支援 HSL 顏色值

    # 文章的內容寬度
    postWidth = 36
    # 說明：如果留空（""），則用 42 作為預設值
    #      單位：em

    # 文章是否為原創（全域性設定）
    original = true
    # 說明：會影響文章的作者資訊和版權資訊
    #      文章的 Front Matter 中的 `original`
    #      的優先順序高於此處


    ######################################
    # 文章描述

    # 是否顯示
    displayPostDescription = true


    ######################################
    # 文章元資訊

    # 是否開啟（全域性設定）
    enablePostMeta = true
    # 說明：文章的 Front Matter 中的 `meta`
    #      的優先順序高於此處

    # 是否在首頁開啟
    enablePostMetaInHome = true
    # 說明：僅對「文章摘要」和「普通頁面」
    #      首頁佈局有效

    # 日期格式
    postMetaDateFormat = "2006.1.2"
    # 注意：請遵循格式 https://gohugo.io/functions/format/

    # 是否顯示釋出時間
    displayPublishedDate = true
    # 釋出時間的圖示
    publishedDateIcon = "calendar-alt"

    # 是否顯示修改時間
    displayModifiedDate = true
    # 修改時間的圖示
    modifiedDateIcon = "calendar-check"

    # 是否顯示過期時間
    displayExpiredDate = true
    # 過期時間的圖示
    expiredDateIcon = "calendar-times"

    # 是否顯示分類
    displayCategory = true
    # 分類的圖示
    categoryIcon = "folder"
    # 分類之間的分隔符
    categoryDelimiter = "/"

    # 是否顯示字數統計
    displayWordCount = true
    # 字數統計的圖示
    wordCountIcon = "pencil-alt"

    # 是否顯示閱讀時長
    displayReadingTime = true
