##########################################
# 站点配置

baseURL = "https://example.com/"
title = "Hugo 主题 MemE"
languageCode = "zh-CN"
hasCJKLanguage = true
# 版权信息（支持 Markdown）
copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh)"

# 主题选择
theme = "meme"

# `hugo new` 新建文章自动打开的文本编辑器
newContentEditor = ""

# i18n
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = false

# 是否复数化列表页面的标题
pluralizeListTitles = false

# 摘要的字数限制
summaryLength = 42

# 是否开启 GitHub 风格的 Emoji 书写方式
enableEmoji = false

# 脚注的返回链接中的文本
footnoteReturnLinkContents = "↩"

# 是否启用 Git 版本信息
enableGitInfo = false

# 是否生成 robots.txt 文件
enableRobotsTXT = true

# 每一分页的文章数（仅对「文章摘要」首页布局有效）
paginate = 5

# URL 相关
disablePathToLower = false
relativeURLs = false
uglyURLs = false

# URL 结构
[permalinks]
    categories = "/categories/:slug/"
    tags = "/tags/:slug/"

# 类别
[taxonomies]
    category = "categories"
    tag = "tags"

# 修改时间
[frontmatter]
    lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

# Markdown 渲染器
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = false
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        lineNos = true
        lineNumbersInTable = true
        noClasses = false
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = true

# 作者信息
[author]
    # 名字
    name = "reuixiy"
    # 邮箱
    email = "reuixiy@gmail.com"
    # 座右铭或简介
    motto = "Viva La Vida"
    # 头像
    avatar = "/icons/apple-touch-icon.png"
    # 网站（默认值：baseURL）
    website = "https://io-oi.me/"
    # 推特
    twitter = "reuixiy"

# 相关文章
[related]
    threshold = 80
    includeNewer = true
    toLower = true
    [[related.indices]]
        name = "categories"
        weight = 100
    [[related.indices]]
        name = "tags"
        weight = 95
    [[related.indices]]
        name = "date"
        weight = 10
        pattern = "2006"

# Atom 文件格式的媒体类型
[mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

# MemE 主题自定义的 Atom 模板
[outputFormats.SectionsAtom]
    mediaType = "application/atom+xml"
    baseName = "atom"

# MemE 主题自定义的 RSS 模板
[outputFormats.SectionsRSS]
    mediaType = "application/rss+xml"
    baseName = "rss"

# Hugo 的输出控制
[outputs]
    page = ["HTML"]
    home = ["HTML", "SectionsAtom", "SectionsRSS"]
    section = ["HTML"]
    # 类别
    taxonomyTerm = ["HTML"]
    # 类别项
    taxonomy = ["HTML"]
    # 说明：https://github.com/gohugoio/hugo/issues/4528#issuecomment-508488859

# RSS & Atom 文章数限制
[services.rss]
    limit = -1



##########################################
# 菜单配置

# MemE 主题支持以下四种菜单：
# 1. main       顶栏下方（居中布局）或里面（弹性
#               布局）的菜单栏
# 2. home       首页的底部链接（适用于「诗意
#               人生」和「视频片段」布局）
# 3. socials    社交栏（关于页面的极简页脚）
# 4. links      链接栏（关于页面的极简页脚）

# 菜单内的配置说明如下：
# url           链接地址
# name          文本（留空（""）则无）
# weight        位置
# pre           内链（internal）或外链（external）
# post          图标（留空（""）则无）
# identifier    图标的 Class 名
#               （对于弹性布局的顶栏有两个特殊
#               的值：`theme-switcher`、
#               `lang-switcher`）

[menu]
    ## 菜单栏
    # [[menu.main]]
    #     url = "/"
    #     name = "首页"
    #     weight = 1
    #     pre = "internal"
    #     post = "home"
    [[menu.main]]
        url = "/posts/"
        name = "文章"
        weight = 2
        pre = "internal"
        post = "archive"
    [[menu.main]]
        url = "/categories/"
        name = "分类"
        weight = 3
        pre = "internal"
        post = "th"
    [[menu.main]]
        url = "/tags/"
        name = "标签"
        weight = 4
        pre = "internal"
        post = "tags"
    [[menu.main]]
        url = "/about/"
        name = "关于"
        weight = 5
        pre = "internal"
        post = "user-circle"
    [[menu.main]]
        weight = 6
        identifier = "theme-switcher"
    [[menu.main]]
        weight = 7
        identifier = "lang-switcher"



##########################################
# 主题配置

[params]
    ######################################
    # 顶栏

    # 是否开启
    enableHeader = true

    # 是否在首页显示
    displayHeaderInHome = true
    # 说明：对弹性布局的顶栏无效

    # 背景
    headerBackground = "linear-gradient(90deg, #f795331a 0, #f370551a 15%, #ef4e7b1a 30%, #a166ab1a 44%, #5073b81a 58%, #1098ad1a 72%, #07b39b1a 86%, #6dba821a 100%)"
    # 说明：https://developer.mozilla.org/zh-CN/docs/Web/CSS/background

    # 顶栏布局
    headerLayout = "flex"
    # 说明：居中布局（center）或弹性布局（flex）

    # 顶栏宽度的回退值
    headerFallbackWidth = "36em"
    # 说明：默认情况，MemE 使用 main-inner 元素
    #      的宽度作为顶栏宽度，但是在一些页面（比
    #      如「诗意人生」和「视频片段」布局的首页），
    #      不存在 main-inner 元素，所以你需要为
    #      这种情况给一个回退值。

    # 在窄视图下隐藏菜单栏并显示一个按钮？
    enableNavToggle = true

    navHeight = "10em"
    # 说明：菜单栏展开时的高度


    ######################################
    # 品牌栏（在顶栏内）

    # 是否使用 SVG 图片
    siteBrandSVG = false
    # 如果是，请将你的 SVG 放到 `SVG.toml` 文
    # 件内，并配置以下项。单位：px。
    siteBrandSVGWidth = 250
    siteBrandSVGHeight = 100
    siteBrandSVGFill = "#fff"
    # 如果否，则会使用你的站点标题作为默认值，并
    # 以文字的形式显示，下方可配置字号和字色。字
    # 体请到底部的字体部分配置。单位：em。
    siteBrandFontSize = 1
    siteBrandFontColor = "var(--color-contrast-high)"


    ######################################
    # 菜单栏

    # 是否开启
    enableMenu = true
    # 说明：对弹性布局的顶栏无效

    # 是否在首页显示
    displayMenuInHome = true
    # 说明：对弹性布局的顶栏无效

    # 是否按文章分区高亮当前菜单项
    activeInSection = false
    # 说明：如果开启，那么当某一文章的分区名是某
    #      一菜单项中的 `url` 时，该文章页面中
    #      的该菜单项也会被高亮


    ######################################
    # 首页布局

    # MemE 主题有以下四种首页布局：
    # 1. poetry    诗意人生
    # 2. footage   视频片段
    # 3. posts     文章摘要
    # 4. page      普通页面

    homeLayout = "posts"

    ## 「诗意人生」
    # 诗句，支持 Markdown
    homePoetry = []
    # 底部链接的内间距，单位：em
    homeLinksPadding = 1

    ## 「视频片段」
    homePoster = ""
    homeVideoWebm = ""
    homeVideoMp4 = ""
    homeLogo = ""
    homeLogoLink = ""
    homeTitle = ""
    homeMotto = ""
    homeDescription = ""
    homeKeywords = ""
    homeLinksDelimiter = ""


    ######################################
    # 站点信息

    # 站点的 LOGO
    siteLogo = "/icons/apple-touch-icon.png"
    # 说明：用于 JSON-LD、Open Graph

    # 站点的描述
    siteDescription = "MemE 是一个强大且可高度定制的 GoHugo 博客主题，专为个人博客设计。"
    # 说明：用于 HTML 的头部元数据、JSON-LD、
    #      Open Graph、Atom、RSS

    # 站点的创建时间
    siteCreatedTime = "1969-07-20T20:17:43+00:00"
    # 注意：请保持此格式，更改数字

    # 站点的推特帐号
    siteTwitter = "reuixiy"
    # 说明：用于 Twitter Cards


    ######################################
    # 分类方式

    # MemE 主题支持以下两种分类方式：
    # 1. sections       分区
    # 2. categories     部类
    # 其中，分区是基于站点的 content 目录下的
    # 文件夹和子文件夹；部类是基于文章的 Front
    # Matter。分类即树状分类，Hexo 是基于文章
    # 的 Front Matter，Hugo 则是基于文件系统
    # 的结构。由于设计理念的不同，导致了 Hexo
    # 与 Hugo 的这个差异，故在此设计这个选项，
    # 以对从 Hexo 过来的用户友好。但是请注意：
    # Hugo 中无法完全实现基于 Front Matter
    # 的树状分类，故如需保留树状分类，建议适应
    # Hugo 的设计理念——分区。

    categoryBy = "categories"
    # 注意：如果你设置为 `sections`，请务必将
    #      此配置文件中的类别（taxonomies）中
    #      的 `categories` 删除，不然分类页
    #      面会失效。同时，你还需要自己新建一个
    #      `content/categories/_index.md`
    #      文件。


    ######################################
    # 分类页面

    # 是否开启树状布局
    enableTree = true
    # 注意：如果你设置 categoryBy 为
    # `sections`，则无法关闭树状布局

    # 是否显示文章标题
    displayPosts = true

    # 是否显示每一分类下的文章数
    displayPostsCount = true


    ######################################
    # 标签页面

    # 是否开启标签云
    enableTagCloud = true
    # 字号单位
    fontUnit = "em"
    # 最大字号
    largestFontSize = 2.5
    # 最小字号
    smallestFontSize = 1


    ######################################
    # 列表页面

    # 宽度
    listWidth = 36
    # 说明：如果留空（""），则用 42 作为默认值
    #      单位：em

    # 是否显示列表标题
    displayListTitle = true

    # 日期的格式
    listDateFormat = "1 月 2 日"
    # 注意：请遵循格式 https://gohugo.io/functions/format/

    # 日期的位置
    listDatePosition = "right"
    # 说明：left（左边）或 right（右边）

    # 是否按月份分隔列表
    groupByMonth = true

    # 是否开启十二生肖
    chineseZodiac = true

    # 是否翻译年份（仅对年份标题有效）
    i18nYear = true
    # 是否翻译月份（仅对月份标题有效）
    i18nMonth = true


    ######################################
    # 类别列表页面

    # 说明：对于分类页面，你可以设置 `enableTree`
    #      为 false 以得到一个普通的类别列表页
    #      面；对于标签页面，你可以设置
    #      `enableTagCloud` 为 false 以得到
    #      一个普通的类别列表页面。

    # 是否显示每一类别项下的文章数
    displayTaxonomyTermCount = true

    # 设置一个非负数来限制每一类别项下展示的文章数
    limitEntriesLimit = -1


    ######################################
    # 文章分区范围

    # 说明：分区的名字即站点的 content 目录下
    #      的文件夹的名字。

    # mainSections = ["posts"]


    ######################################
    # Atom & RSS

    # 是否包括全文内容
    includeContent = true
    # 说明：如果否，则只会包含文章的摘要。关于摘
    #      要，Hugo 能按你设置的字数限制自动截
    #      取，你也可以在文章中通过
    #      `<!--more-->`（没有空格）手动控制，
    #      或者在文章的 Front Matter 中通过
    #      `summary` 手动指定。其中，应用的优
    #      先级顺序：手动指定 > 手动控制 > 自
    #      动截取。还需要注意的是，在 MemE 主
    #      题自定义的 Atom 和 RSS 的模板中，
    #      有一个比手动指定更高的优先级——
    #      Front Matter 中的 `description`。


    ######################################
    # 深色模式

    # 是否开启
    enableDarkMode = true

    # 默认模式
    defaultTheme = "light"
    # 说明：light（浅色模式）或 dark（深色模式）

    # 是否隐藏模式切换开关
    hideThemeToggle = false
    # 是否在首页隐藏模式切换开关
    hideThemeToggleInHome = false
    # 说明：如果开启了深色模式，即使你隐藏了开关，
    #      你的读者依然可能以深色模式阅读你的博
    #      客，如果该读者的系统设置为深色模式的
    #      话。类似，如果你开启深色模式并将默认
    #      模式修改为它，即使你隐藏开关，你的读
    #      者依然可能以浅色模式模式阅读你的博客。


    ######################################
    # 网页应用

    # 说明：前往 https://realfavicongenerator.net/
    #      生成相关图标和文件，下载后解压，仅保留
    #      android-chrome-512x512.png、
    #      apple-touch-icon.png、
    #      mstile-150x150.png、
    #      safari-pinned-tab.svg、favicon.ico、
    #      site.webmanifest 这些文件，删除其余。
    #      然后将这些文件移动到 ~/blog/static/icons/
    #      目录下，再将 favicon.ico、site.webmanifest
    #      移动到 ~/blog/static/ 目录下，
    #      最后将 site.webmanifest 重命名为
    #      manifest.json，并检查和修改相关内容
    #      （图标的路径）。

    themeColor = "#fff"
    themeColorDark = "#16171d"
    safariMaskColor = "#2a6df4"
    msApplicationTileColor = "#fff"


    ######################################
    # 网页头部元数据、搜索引擎优化（SEO）、社交网络发现

    jsonLD = true
    openGraph = true
    twitterCards = true
    # 注意：如果你设置 twitterCards 为 `true`，
    #      请务必开启 openGraph。否则，网页的
    #      Twitter Cards 信息将会不完整。

    # 是否自动探测图片
    autoDetectImages = true
    # 说明：建议开启，否则，你必须在文章的 Front
    #      Matter 中手动指定 `images`，不然，
    #      你在社交网络或 APP 上分享的链接将无
    #      法显示带大图的摘要视图。


    ######################################
    # Service Worker

    # 说明：仅在生产环境（production）下渲染

    enableServiceWorker = false
    # 说明：需要第三方支持，暂见：
    #      https://io-oi.me/tech/pwa-via-workbox/


    ######################################
    # KaTeX 公式支持（包括化学方程式）

    # 是否开启（全局设置）
    enableKaTeX = false
    # 说明：文章的 Front Matter 中的 `katex`
    #      的优先级高于此处


    ######################################
    # MathJax 公式支持（包括化学方程式）

    # 是否开启（全局设置）
    enableMathJax = false
    # 说明：文章的 Front Matter 中的 `mathjax`
    #      的优先级高于此处

    # 是否禁用 MathJax 的右键菜单
    disableMathJaxMenu = false


    ######################################
    # Mermaid (https://github.com/mermaid-js/mermaid)

    # 是否开启（全局设置）
    enableMermaid = false
    # 说明：文章的 Front Matter 中的 `mermaid`
    #      的优先级高于此处


    ######################################
    # 评论

    # 说明：仅在生产环境（production）下渲染

    # 是否开启（全局设置）
    enableComments = false
    # 说明：文章的 Front Matter 中的 `comments`
    #      的优先级高于此处

    ## Disqus
    enableDisqus = false
    disqusShortname = ""

    ## Valine
    enableValine = false
    valineAppId = ""
    valineAppKey = ""
    valinePlaceholder = "Just go go"
    valineNotify = false
    valineVerify = false
    valinePath = ""
    valineAvatar = "mm"
    valineMeta = ["nick", "mail", "link"]
    valinePageSize = 10
    valineLang = "zh-cn"
    valineVisitor = false
    valineHighlight = true
    avatarForce = false
    valineRecordIP = false
    valineServerURLs = ""
    # 说明：https://valine.js.org/

    ## Utterances
    enableUtterances = false
    utterancesRepo = ""
    utterancesIssueTerm = "pathname"
    utterancesTheme = "github-light"
    utterancesThemeDark = "photon-dark"
    utterancesLabel = ""
    # 说明：https://utteranc.es/


    ######################################
    # Google Analytics

    # 说明：仅在生产环境（production）下渲染

    enableGoogleAnalytics = false

    # 跟踪代码的类型
    trackingCodeType = "gtag"
    # 说明：gtag 或 analytics

    trackingID = ""


    ######################################
    # Google Site Verification

    googleSiteVerification = ""


    ######################################
    # Google AdSense

    # 说明：仅在生产环境（production）下渲染

    googleAdClient = ""

    ## 自动广告
    enableGoogleAutoAds = false

    ## 广告单元
    enableGoogleAdUnits = false
    googleAdSlot = ""


    ######################################
    # 文章设置

    # 超链接的颜色变化持续时间（单位：秒）
    duration = 0.5

    # 浅色模式的主色
    primaryColorLight = "220, 90%, 56%"
    # 深色模式的主色
    primaryColorDark = "201, 65%, 62%"
    # 注意：只支持 HSL 颜色值

    # 文章的内容宽度
    postWidth = 36
    # 说明：如果留空（""），则用 42 作为默认值
    #      单位：em

    # 文章是否为原创（全局设置）
    original = true
    # 说明：会影响文章的作者信息和版权信息
    #      文章的 Front Matter 中的 `original`
    #      的优先级高于此处


    ######################################
    # 文章描述

    # 是否显示
    displayPostDescription = true


    ######################################
    # 文章元信息

    # 是否开启（全局设置）
    enablePostMeta = true
    # 说明：文章的 Front Matter 中的 `meta`
    #      的优先级高于此处

    # 是否在首页开启
    enablePostMetaInHome = true
    # 说明：仅对「文章摘要」和「普通页面」
    #      首页布局有效

    # 日期格式
    postMetaDateFormat = "2006.1.2"
    # 注意：请遵循格式 https://gohugo.io/functions/format/

    # 是否显示发布时间
    displayPublishedDate = true
    # 发布时间的图标
    publishedDateIcon = "calendar-alt"

    # 是否显示修改时间
    displayModifiedDate = true
    # 修改时间的图标
    modifiedDateIcon = "calendar-check"

    # 是否显示过期时间
    displayExpiredDate = true
    # 过期时间的图标
    expiredDateIcon = "calendar-times"

    # 是否显示分类
    displayCategory = true
    # 分类的图标
    categoryIcon = "folder"
    # 分类之间的分隔符
    categoryDelimiter = "/"

    # 是否显示字数统计
    displayWordCount = true
    # 字数统计的图标
    wordCountIcon = "pencil-alt"

    # 是否显示阅读时长
    displayReadingTime = true
    # 阅读时长的图标
    readingTimeIcon = "clock"

    # 是否显示不蒜子页面浏览量
    displayBusuanziPagePV = false
    # 不蒜子页面浏览量的图标
    busuanziPagePVIcon = "eye"
    # 说明：仅在生产环境（production）下渲染
    #      首页暂不支持
    #      https://busuanzi.ibruce.info/


    ######################################
    # Markdown 相关

    # 在新标签页打开外链？
    hrefTargetBlank = true


    ######################################
    # 文章目录

    # 是否开启（全局设置）
    enableTOC = false
    # 说明：文章的 Front Matter 中的 `toc`
    #      的优先级高于此处

    # 是否显示目录标题
    displayTOCTitle = true

    # 是否显示数字（全局设置）
    displayTOCNum = true
    # 说明：文章的 Front Matter 中的 `tocNum`
    #      的优先级高于此处

    # 是否链接文章的分节标题到目录
    linkHeadingsToTOC = true


    ######################################
    # 分节标题锚点

    # 是否开启
    enableHeadingsAnchor = true

